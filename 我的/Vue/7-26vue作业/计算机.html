<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简易计算器</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="box">
      <input type="text" v-model="zhi1" />
      <select v-model="yuns">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" v-model="zhi2" />
      <input type="button" value="=" @click="jeg" />
      <input type="text" v-model="zhi" />
    </div>
    <script>
      let vm = new Vue({
        el: "#box",
        data: {
          zhi1: "",
          zhi2: "",
          zhi: "",
        },
        methods: {
          jeg() {
            switch (this.yuns) {
              case "+":
                this.zhi = Number(this.zhi1) + Number(this.zhi2);
                break;
              case "-":
                this.zhi = Number(this.zhi1) - Number(this.zhi2);
                break;
              case "*":
                this.zhi = Number(this.zhi1) * Number(this.zhi2);
                break;
              case "/":
                this.zhi = Number(this.zhi1) / Number(this.zhi2);
                break;
            }
          },
        },
      });
    </script>
  </body>
</html>
