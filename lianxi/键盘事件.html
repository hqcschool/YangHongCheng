<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script type="text/javascript" src="../我的/Vue/vue.js"></script>
<body>
  <div class="box">
    合资
    <div class="additional-box">
      鼠标悬停时显示的内容
    </div>
  </div>
<style>
.box {
  position: relative;
  display: inline-block;
}

.additional-box {
  position: absolute;
  top: 100%;
  left: 0;
  padding: 10px;
  background-color: #ccc;
  border: 1px solid #999;
  display: none;
}

.box:hover .additional-box {
  display: block;
}
  </style>
</body>
</html>
