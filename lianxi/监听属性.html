<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<script src="../我的/Vue/vue.js"></script>

<body>
    <div id="app">{{msg}}</div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
            },
            methods: {},
            computed: {
                hideMsg() {
                    return this.msg + "@ . @"
                }
            },
            watch: {
                msg: {
                    //这里的handler是固定的,不要改
                    handler(newValue, oldValue) {
                        console.log(newValue, oldValue);
                    },
                    immediate: true,
                },
                //   //监视计算属性
                hideMsg: {
                    // newValue 新值 oldValue 旧值
                    handler(newValue, oldValue) {
                        console.log("数据被修改");
                    },
                    immediate: true,
                }
            },
        });
    </script>
</body>

</html>
