<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../我的/Vue/vue.js"></script>
</head>
<body>
    <div id="app">
       姓：<input type="text" v-model:value="xingname">
       <hr>
       名：<input type="text" v-model="mingname">
       <hr>
       名字：<span>{{xingname}} - {{mingname}}</span>
       <hr>
       名字：<span>{{xingname + " - " + mingname}}</span>
       <hr>
       名字：<span>{{fullname()}}</span>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                xingname:"张",
                mingname:"三"
            },
            methods:{
                fullname(){
                    return this.xingname + " - " + this.mingname;
                }
            }
        })
    </script>
</body>
</html>
